<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huffman AI Solutions – AI Employees for Small Business</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="huffman-ai-secondary-logo.jpg" />
  <link rel="apple-touch-icon" href="huffman-ai-secondary-logo.jpg" />
  <meta name="description" content="Custom AI solutions built for small businesses across any industry. A thinking, adaptive AI team that handles your workflows, admin, and coordination — 24/7." />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://huffmansolutionsai.com/" />
  <meta property="og:title" content="Huffman AI Solutions – AI Employees for Small Business" />
  <meta property="og:description" content="Custom AI solutions built for small businesses across any industry. Enterprise-grade AI — without the enterprise price tag." />
  <meta property="og:image" content="huffman-ai-primary-logo.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: '#0d0d0d',
            dark: '#1a1a2e',
            gold: '#c8a96e',
            muted: '#6b6560',
            bg: '#f5f3ef',
            surface: '#ffffff',
          },
          fontFamily: {
            display: ['Cormorant Garamond', 'Georgia', 'serif'],
            sans: ['IBM Plex Sans', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f5f3ef;
      --color-ink: #0d0d0d;
      --color-dark: #1a1a2e;
      --color-gold: #c8a96e;
      --color-muted: #6b6560;
      --color-surface: #ffffff;
      
      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'IBM Plex Sans', system-ui, sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: var(--font-body);
    }
    
    nav a {
      font-family: var(--font-display);
      text-transform: none;
      letter-spacing: normal;
    }
    
    .hero-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--color-dark) 0%, #1a1a2e 100%);
    }
  </style>
</head>
<body>

<!-- ─── NAVIGATION ─── -->
<nav class="fixed top-0 inset-x-0 z-40 backdrop-blur border-b border-gray-100 transition-all duration-300" style="background-color: var(--color-bg);">
  <div class="max-w-6xl mx-auto px-6 flex items-center justify-between h-20">
    <a href="index.html" class="flex items-center gap-4">
      <img src="huffman-ai-primary-logo.jpg" alt="Huffman AI Solutions" class="h-10 md:h-12 w-auto" />
      <span class="font-display font-semibold text-xl md:text-2xl" style="color: var(--color-ink);">Huffman AI Solutions</span>
    </a>
    <div class="hidden md:flex items-center gap-10 font-display text-base font-medium" style="color: var(--color-muted);">
      <a href="features.html" class="hover:text-ink transition-colors">Learn More</a>
      <a href="about.html" class="hover:text-ink transition-colors">About</a>
      <a href="features.html#contact" class="px-5 py-3 rounded-lg font-display font-semibold transition-colors" style="background-color: var(--color-gold); color: var(--color-surface);">
        Book a Free Call
      </a>
    </div>
    <!-- Mobile hamburger -->
    <button id="menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100" aria-label="Menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100 px-6 py-4 flex flex-col gap-4 font-display text-base font-medium" style="background-color: var(--color-bg); color: var(--color-muted);">
    <a href="features.html" class="hover:text-ink">Learn More</a>
    <a href="about.html" class="hover:text-ink">About</a>
    <a href="features.html#contact" class="px-4 py-2 rounded-lg text-center font-semibold" style="background-color: var(--color-gold); color: var(--color-surface);">Book a Free Call</a>
  </div>
</nav>

<!-- ─── HERO ─── -->
<section class="hero-section px-6" style="margin-top: 5rem;">
  <div class="text-center">
    <!-- Logo -->
    <img src="huffman-ai-primary-logo.jpg" 
         alt="Huffman AI Solutions" 
         class="h-40 md:h-52 lg:h-64 w-auto mx-auto mb-10" />
    
    <!-- Company Name -->
    <h1 class="text-5xl md:text-6xl lg:text-7xl font-semibold mb-6 font-display" 
        style="color: #ffffff;">
      Huffman AI Solutions
    </h1>
    
    <!-- Tagline -->
    <p class="text-3xl md:text-4xl font-normal font-display" 
       style="color: var(--color-gold);">
      AI Employees for Small Business
    </p>
  </div>
</section>

<!-- ─── FOOTER ─── -->
<footer class="py-8 px-6" style="background: var(--color-dark); color: rgba(255,255,255,0.5);">
  <div class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 text-sm">
      <div class="flex items-center gap-3 font-display font-bold" style="color: rgba(255,255,255,0.8);">
        <img src="huffman-ai-secondary-logo.jpg" alt="Huffman AI Solutions" class="h-6 w-auto" />
        <span>Huffman AI Solutions</span>
      </div>
      <div class="flex gap-6">
        <a href="features.html" class="hover:text-white transition-colors">Features</a>
        <a href="features.html#pricing" class="hover:text-white transition-colors">Pricing</a>
        <a href="about.html" class="hover:text-white transition-colors">About</a>
        <a href="privacy.html" class="hover:text-white transition-colors">Privacy</a>
        <a href="terms.html" class="hover:text-white transition-colors">Terms</a>
      </div>
    </div>
    <div class="text-center mt-4 text-xs">
      <p>© 2026 Huffman AI Solutions LLC · Charlotte, NC</p>
    </div>
  </div>
</footer>

<script>
  // Mobile menu toggle
  document.getElementById('menu-btn').addEventListener('click', () => {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
  
  // Close mobile menu on link click
  document.querySelectorAll('#mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.add('hidden');
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huffman AI Solutions – AI Employees for Small Business</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="huffman-ai-secondary-logo.jpg" />

  <meta name="description" content="Custom AI solutions built for small businesses across any industry. A thinking, adaptive AI team that handles your workflows, admin, and coordination — 24/7." />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://huffmansolutionsai.com/" />
  <meta property="og:title" content="Huffman AI Solutions – AI Employees for Small Business" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: '#0d0d0d',
            dark: '#1a1a2e',
            gold: '#c8a96e',
            muted: '#6b6560',
            bg: '#f5f3ef',
            surface: '#ffffff',

          fontFamily: {
            display: ['Cormorant Garamond', 'Georgia', 'serif'],
            sans: ['IBM Plex Sans', 'system-ui', 'sans-serif'],
          }
        }
      }
    }

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f5f3ef;
      --color-ink: #0d0d0d;
      --color-dark: #1a1a2e;
      --color-gold: #c8a96e;
      --color-muted: #6b6560;
      --color-surface: #ffffff;

      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'IBM Plex Sans', system-ui, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: var(--font-body);
    }

    .hero-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--color-dark) 0%, #1a1a2e 100%);
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- ─── HERO ─── -->
<section class="hero-section px-6" onclick="window.location.href='features.html'">
  <div class="text-center" onclick="event.stopPropagation()">
    <!-- Logo -->
    <img src="huffman-ai-primary-logo.jpg"
         alt="Huffman AI Solutions"
         class="h-40 md:h-52 lg:h-64 w-auto mx-auto mb-10" />

    <!-- Company Name -->

        style="color: #ffffff;">

         target="_blank" rel="noopener noreferrer"
         onclick="event.stopPropagation()"
         class="w-full sm:w-auto bg-gold text-white font-semibold font-display text-lg px-8 py-4 rounded-xl transition-all shadow-lg hover:opacity-90">
        Book a Free Call →
      </a>
      <a href="features.html"
         onclick="event.stopPropagation()"
         class="w-full sm:w-auto border-2 border-white/30 text-white font-display font-semibold text-lg px-8 py-4 rounded-xl transition-colors hover:border-white/60">
        Learn More ↓
      </a>
    </div>
  </div>
</section>

<!-- ─── FOOTER ─── -->
<footer class="py-8 px-6" style="background: var(--color-dark); color: rgba(255,255,255,0.5);">
  <div class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 text-sm">
      <div class="flex items-center gap-3 font-display font-bold" style="color: rgba(255,255,255,0.8);">
        <img src="huffman-ai-secondary-logo.jpg" alt="Huffman AI Solutions" class="h-6 w-auto" />

      <div class="flex gap-6">

        <a href="about.html" class="hover:text-white transition-colors">About</a>
